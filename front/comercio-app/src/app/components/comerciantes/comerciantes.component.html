      <button class="btn btn-info">Descargar reporte</button>
    </div>
    <div class="table-comerciantes">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>Comerciante Id</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo Eléctronico</th>
                <th>Municipio</th>
                <th>Fecha registro</th>
                <th>Estado</th>
                <th>Fecha Actualización</th>
                <th>Usuario Modifica</th>
            </tr>
        </thead>
      </table>

</div>
